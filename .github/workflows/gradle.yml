name: Java CI/CD with Gradle

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout repo (git pull)
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Gradle Wrapper
      run: chmod +x ./gradlew; ./gradlew build  #deux commandes sur la mÃªme ligne

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: demo-jar
        path: build/libs/demo-0.0.1-SNAPSHOT.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Download JAR artifact
      uses: actions/download-artifact@v4
      with:
        name: demo-jar
        path: build/libs/

    - name: Publish to server
      uses: appleboy/scp-action@master
      with:
        host: 188.245.157.167
        username: root
        password: totonono
        source: "build/libs/demo-0.0.1-SNAPSHOT.jar"
        target: /home/regis/

    - name: Restart app in server
      uses: appleboy/ssh-action@master
      with:
        host: 188.245.157.167
        username: root
        password: totonono
        command_timeout: 30m
        script: sudo systemctl restart regis.service
